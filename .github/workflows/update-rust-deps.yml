name: Update Rust Dependencies

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 5 * * 1'  # Every Monday at 05:00 UTC
  workflow_dispatch:     # Also allow manual trigger

jobs:
  update:
    name: Upgrade Rust Crate Deps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for commits

      - name: Set up Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Upgrade all Cargo.toml dependencies
        run: |
          find . -name "Cargo.toml" -print0 | while IFS= read -r -d '' file; do
            dir="$(dirname "$file")"
            if cd "$dir"; then
              cargo upgrade || true
            fi
          done

      - name: Check if anything changed
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "chore: auto-update Rust dependencies via cargo upgrade"
          git push
