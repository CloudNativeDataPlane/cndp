- name: update package manager cache
  tags:
     - cache_update
  package:
     update_cache: yes
  environment: "{{ proxy_env }}"

- name: install build-essential
  package:
     name: build-essential
     state: present
  environment: "{{ proxy_env }}"
  tags: install_pkgs

